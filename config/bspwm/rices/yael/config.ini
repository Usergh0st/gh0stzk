[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/config/system.ini
include-file = modules.ini

[color]
bg = #0c050d
fg = #edcade

red = #0c050d
pink = #702548
purple = #9D2F5F
blue = #DB2772
blue-arch = #BC4962
cyan = #DD993E
teal = #E15994
green = #edcade
lime = #a58d9b
yellow = #702548
amber = #9D2F5F
orange = #DB2772
brown = #BC4962
grey = #DD993E
indigo = #E15994
blue-gray = #edcade

[bar/yael-cohen]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 98%
height = 27

offset-x = 1%
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

radius = 5

line-size = 2
line-color = ${color.blue}

border = 0
border-color = ${color.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
; font-0 = "JetBrainsMono:style=ExtraBold:size=9;3"
font-0 = "CascadiaCode:size=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=14;3"
font-3 = "Font Awesome 6 Free Solid:size=9;3"
;dpi = 96

;Modules availables but not active:
;	brightness		weather		xkeyboard
modules-left = launcher sep sep bspwm
modules-center = title
modules-right =  pulseaudio sep bluetooth sep battery sep sep filesystem sep sep memory_bar sep sep cpu_bar sep sep network sep sep mplayer usercard sep sep updates sep sep power sep sep brightness sep sep tray sep sep date

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
